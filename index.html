<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alarmify</title>
  </head>
  <body>
    <header>
      <h1 id="logo">ALARMIFY</h1>
      <button id="menu">
        <img src="/media/alarm.svg" alt="Menu button" title="Menu" />
      </button>
      <button id="exit-alarm-button">
        <img src="/media/x.svg" alt="Exit button" title="Exit" />
      </button>
    </header>
    <main>
      <div id="container" class="clock-container">
        <div id="clock-menu">
          <p id="date"></p>
        </div>

        <span id="hour"></span><span id="minute"></span
        ><span id="second"></span>
      </div>
      <div id="alarm-container">
        <p>NEW ALARM</p>
        <form action="">
          <div class="input-container">
            <input
              class="alarm-input"
              id="input-hour"
              type="text"
              min="0"
              max="23"
              placeholder="22"
              maxlength="2"
              minlength="1"
              size="2"
              pattern="[0-9]"
              autocomplete="off"
              required
              
            />:<input
              class="alarm-input"
              id="input-min"
              type="text"
              min="0"
              max="59"
              placeholder="22"
              maxlength="2"
              minlength="1"
              size="2"
              pattern="[0-9]"
              required
              autocomplete="off"
              
              
            />
          </div>
          <button  type="submit" id="save-alarm-button">
            <img
              src="/media/check.svg"
              alt="Save alarm button"
              title="Save Alarm"
            />
          </button>

        </form>
        
      </div>
      <div class="alarm-container">
        <div id="alarm-list-container"><h3 class="alarm-list-header">ALARMS</h3><ul id="alarm-list"></ul></div>

      </div>
      
    </main>

    <script src="index.js"></script>
  </body>
</html>
