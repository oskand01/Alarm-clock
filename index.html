<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alarmify</title>
  </head>
  <body>
    <header>
      <h1 id="logo">ALARMIFY</h1>
      <button id="menu">
        <img src="/media/alarm.svg" alt="Menu button" title="Menu" />
      </button>
    </header>
    <main>
      <div id="container" class="clock-container">
        <div id="clock-menu">
          <p id="date"></p>
        </div>

        <span id="hour"></span><span id="minute"></span
        ><span id="second"></span>
      </div>
      <div id="alarm-container">
        <button id="exit-alarm-button">
          <img src="/media/x.svg" alt="Exit button" title="Exit" />
        </button>

        <div id="alarm-list-container">
          <ul id="alarm-list"></ul>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
